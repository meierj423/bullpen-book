version: "3.9"
services:
  db:
    image: postgres:16
    container_name: bullpen-postgres
    environment:
      POSTGRES_DB: bullpen
      POSTGRES_USER: bullpen_user
      POSTGRES_PASSWORD: secretpassword
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    image: bullpen-book:dev
    container_name: bullpen-app
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/bullpen
      SPRING_DATASOURCE_USERNAME: bullpen_user
      SPRING_DATASOURCE_PASSWORD: secretpassword
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

volumes:
  postgres_data: